<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator by Punnadittr</title>
  </head>
  <body>
    <div class="wrapper">
    <div class="calc-container">
      <div class="title">
        Simple Calculator by Punnadittr
      </div>
        <div class="display">
          <div class="operator-display"></div>
          <input class="display-text" type="text" disabled>
        </input>
        </div>
        <button class="num-button display-button">7</button>
        <button class="num-button display-button">8</button>
        <button class="num-button display-button">9</button>
        <button class="num-button display-button">4</button>
        <button class="num-button display-button">5</button>
        <button class="num-button display-button">6</button>
        <button class="num-button display-button">1</button>
        <button class="num-button display-button">2</button>
        <button class="num-button display-button">3</button>
        <button class="num-button display-button" id="num0">0</button>
        <button class="dot" id="dot-button">.</button>

        <button class="clear">Clear</button>
        <button class="back"><<</button>
        <button class="divide operator-button">/</button>
        <button class="multiply operator-button">*</button>
        <button class="subtract operator-button">-</button>
        <button class="add operator-button">+</button>
        <button class="equal equal-button">=</button>
      </div>
    </div>
    <script type="text/javascript" src="calculator.js">
    </script>
  </body>
</html>
