<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <meta charset="utf-8">
    <title>Calculator by Punnadittr</title>
  </head>
  <body>
    <div class="wrapper">
    <div class="calc-container">
      <div class="title">
        Simple Calculator by Punnadittr
      </div>
        <div class="display">
          <div class="operator-display"></div>
          <input class="display-text" type="text" disabled>
        </input>
        </div>
        <button class="Numpad7 num-button display-button">7</button>
        <button class="Numpad8 num-button display-button">8</button>
        <button class="Numpad9 num-button display-button">9</button>
        <button class="Numpad4 num-button display-button">4</button>
        <button class="Numpad5 num-button display-button">5</button>
        <button class="Numpad6 num-button display-button">6</button>
        <button class="Numpad1 num-button display-button">1</button>
        <button class="Numpad2 num-button display-button">2</button>
        <button class="Numpad3 num-button display-button">3</button>
        <button class="Numpad0 num-button display-button">0</button>
        <button class="NumpadDecimal dot">.</button>

        <button class="clear Escape">Clear</button>
        <button class="back Backspace"><<</button>
        <button class="NumpadDivide divide operator-button">/</button>
        <button class="NumpadMultiply multiply operator-button">*</button>
        <button class="NumpadSubtract subtract operator-button">-</button>
        <button class="NumpadAdd add operator-button">+</button>
        <button class="NumpadEnter equal equal-button">=</button>
      </div>
    </div>
    <script type="text/javascript" src="calculator.js">
    </script>
  </body>
</html>
